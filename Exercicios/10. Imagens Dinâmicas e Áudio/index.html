<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. Imagens Dinâmicas e Áudio</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!--Deixando o site responsivo-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/allianz_p.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/allianz_m.jpg" type="image/jpeg">
        <img src="imagens/allianz_g.jpg" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="audio/musica.mp3" controls></audio>-->
    <audio preload="metada" controls autoplay loop>
        <source src="audio/musica.mp3" type="audio/mpeg">
        <source src="audio/musica.ogg" type="audio/ogg">
        <source src="audio/musica.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio.</p>
    </audio>
</body>
</html>
