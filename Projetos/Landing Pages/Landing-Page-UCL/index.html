<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Landing Page - UCL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo UCL">
        </div>
        <ul>
            <a href="#">
                <li>Início</li>
            </a>
            <a href="#">
                <li>Notícias</li>
            </a>
            <a href="#">
                <li>Jogos</li>
            </a>
            <a href="#">
                <li>Equipes</li>
            </a>
            <a href="#">
                <li class="botao-especial">Já possui uma conta?</li>
            </a>
        </ul>
    </header>
    <main>
        <aside>
            <h1><span>Inscreva-se agora</span></h1>
            <h1>na Newsletter</h1>
            <p>Receba a Newsletter da UEFA Champions League 2023/2024 no seu e-mail e mantenha-se informado sobre a maior competição de clubes do mundo.</p>
            <form>
                <input type="text" 
                placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input class="botao-enviar" type="submit" value="Enviar">
            </form>
        </aside>
        <article>
            <img class="imagem-grande" src="imagens/star_ball.png" alt="Star Ball UCL">
        </article>
    </main>
